<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel HTML</title>
  </head>
  <style>
    .carousel-container {
      display: flex;
      flex-direction: row;
    }

    .carousel-item {
      padding: 4px;
    }

    .carousel-image {
      vertical-align: middle;
    }
  </style>
  <body>
    <div class="carousel-container">
      <div class="carousel-item">
        <img
          class="carousel-image"
          width="640px"
          height="360px"
          src="./images/1.png"
        />
      </div>
      <div class="carousel-item">
        <img
          class="carousel-image"
          width="640px"
          height="360px"
          src="./images/2.png"
        />
      </div>
      <div class="carousel-item">
        <img
          class="carousel-image"
          width="640px"
          height="360px"
          src="./images/3.png"
        />
      </div>
    </div>
  </body>
</html>
